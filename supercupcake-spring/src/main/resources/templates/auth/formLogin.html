<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<link rel="stylesheet" type="text/css" media="all" href="/styles.css" />
</head>
<body>
	<div class="login-container">
		<h1>Acceso a usuarios</h1>
		<form action="/api/auth/login" method="POST">
			<input type="hidden" name="redirect" value="/">
			<input type="hidden" name="redirectError" value="/auth">
			<label for="email">Correo Electrónico</label>
			<input type="email" placeholder="Correo electrónico" name="email">
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Contraseña" name="password">
			<select name="role">
				<option selected value="ADMIN">Administrador</option>
			</select>
			<input type="submit" value="Iniciar sesión">
		</form>
		
		<div class="login-error" th:switch="${code}">
		  <p th:case="'error'">Error al iniciar sesión, verifique sus datos</p>
		</div>
	</div>
</body>
</html>
